<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hot Apps Nearby</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>

      <ul class="list-group" id="app-list">
      </ul>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>
      <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>

      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyAXduJVM-yJKrIR0sT3F4tuJLnkYAelAKo",
          authDomain: "hot-apps-nearby.firebaseapp.com",
          databaseURL: "https://hot-apps-nearby.firebaseio.com",
          storageBucket: "hot-apps-nearby.appspot.com",
        };
        firebase.initializeApp(config);

        function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(setupGeoQuery);
          } else {
              //x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }

        function setupGeoQuery(position) {
            //x.innerHTML = "Latitude: " + position.coords.latitude + 
            //"<br>Longitude: " + position.coords.longitude; 
          var firebaseDb = firebase.database();
          var geofireRef = firebaseDb.ref('geofire');
          var usersRef = firebaseDb.ref('users');

          var geoFire = new GeoFire(geofireRef);
          var geoQuery = geoFire.query({
            center: [position.coords.latitude, position.coords.longitude],
            radius: 300
          });
          var appNames = {};
          var appFreqs = {};
          var keysEntered = 0;

          geoQuery.on("key_entered", function(key, location) {
            keysEntered++;
            usersRef.child(key).once('value').then(function(snapshot) {
              var user = snapshot.val();
              if (user != null) {
                var apps = user.apps;
                if (apps != null) {
                  apps.forEach(function(app) {
                    appNames[app.packageName] = app.name;
                    var currentFreq = appFreqs[app.packageName];
                    if (currentFreq != null) {
                      appFreqs[app.packageName] = currentFreq + 1;
                    } else {
                      appFreqs[app.packageName] = 1;
                    }
                  });
                }
              }
              if (--keysEntered == 0) {
                Object.keys(appFreqs || {}).sort(function(a,b){return appFreqs[b]-appFreqs[a]}).forEach(function (key) {
                  var name = appNames[key];
                  var freq = appFreqs[key];
                  document.getElementById("app-list").innerHTML += "<li id=\"" + key + "\" class=\"list-group-item\"><div><img src=\"https://us-central1-hot-apps-nearby.cloudfunctions.net/getIconUrl?pkg=" + key + "\">" + name + " " + freq + " users</div></li>";
                });
              }
            });
          });
          //.on('child_added', function(snapshot) {
          //  document.getElementById("app-list").innerHTML += "<li class=\"list-item\">" + snapshot.val() + "</li>"
          //});
        }

        getLocation();

      </script>
    </div>
  </body>
</html>
